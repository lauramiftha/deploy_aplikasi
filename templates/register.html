<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #555;
            display: block;
            text-align: left;
            font-size: 14px;
        }

        label i {
            margin-right: 6px;
            color: #4CAF50;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-top: 5px;
        }

        input {
            width: calc(100% - 16px);
            padding: 12px;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 16px;
            background: white;
            padding: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
        }

        button:hover {
            background-color: #388E3C;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        p a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            color: #1B5E20;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-user-plus"></i> Register</h2>
        <form action="/register" method="POST" id="registerForm">
            <label for="name"><i class="fas fa-user"></i> Name:</label>
            <div class="input-group">
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
            <div class="input-group">
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required pattern="[0-9]+" title="Only numbers are allowed">
            </div>

            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Enter your password" required minlength="6">
                <i class="fas fa-eye toggle-password" onclick="toggleVisibility('password', this)"></i>
            </div>

            <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password:</label>
            <div class="input-group">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
                <i class="fas fa-eye toggle-password" onclick="toggleVisibility('confirm_password', this)"></i>
            </div>

            <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
        </form>

        <p>Sudah Punya Akun? <a href="/login">Kembali ke Login</a></p>
    </div>

    <script>
        function toggleVisibility(inputId, icon) {
            let inputField = document.getElementById(inputId);
            if (inputField.type === "password") {
                inputField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                inputField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (!/^[0-9]+$/.test(phone)) {
                alert("Phone number should contain only numbers!");
                e.preventDefault();
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Please enter a valid email address!");
                e.preventDefault();
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                e.preventDefault();
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                e.preventDefault();
                return;
            }
        });
    </script>

</body>
</html>
