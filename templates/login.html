<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2E7D32, #66BB6A);
        }

        .container {
            width: 100%;
            max-width: 380px; /* Lebar maksimum agar tetap dalam batas */
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #2E7D32;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #555;
            display: block;
            font-size: 14px;
            text-align: left;
        }

        label i {
            margin-right: 6px;
            color: #4CAF50;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-top: 5px;
        }

        input {
            width: calc(100% - 16px); /* Agar tetap dalam batas container */
            padding: 12px;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #2E7D32;
            box-shadow: 0 0 6px rgba(46, 125, 50, 0.5);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 16px;
            background: white;
            padding: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2E7D32;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
        }

        button:hover {
            background-color: #1B5E20;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        p a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            color: #1B5E20;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <form action="/login" method="POST">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="Masukkan email Anda" required>
            </div>

            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Masukkan password Anda" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <button type="submit"><i class="fas fa-sign-in-alt"></i> Masuk</button>
        </form>

        <p>Belum punya akun? <a href="/register">Daftar di sini</a></p>
    </div>

    <script>
        // Script untuk toggle visibilitas password
        document.getElementById("togglePassword").addEventListener("click", function() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.classList.remove("fa-eye");
                this.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                this.classList.remove("fa-eye-slash");
                this.classList.add("fa-eye");
            }
        });
    </script>

</body>
</html>
