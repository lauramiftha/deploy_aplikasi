<!DOCTYPE html>
<html lang="en">
<head>
    <title>Riwayat Prediksi</title>
</head>
<body>
    <h2>Riwayat Prediksi Anda</h2>
    <table>
        <tr>
            <th>Gambar</th>
            <th>Prediksi</th>
            <th>Kepercayaan (%)</th>
            <th>Waktu</th>
        </tr>
        {% for row in predictions %}
        <tr>
            <td><img src="{{ url_for('static', filename=row[0]) }}" width="100"></td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
